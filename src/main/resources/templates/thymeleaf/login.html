          font-size: 1.125rem;

          height: 3rem;

        }
  
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
  
        .bi {
          vertical-align: -.125em;

        .nav-scroller {
          position: relative;

        .nav-scroller .nav {
          display: flex;

          white-space: nowrap;

        html,body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }

        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;

<!-- body start!!! -->
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/login/sign/kakao">
        <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="id" name="id" placeholder="name@example.com">
          <label for="id">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="wd" name="wd" placeholder="Password">
          <label for="wd">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
      <button class="kakaoLogin" id="kakaoLogin"><img src="/common/image/kakao_login/ko/kakao_login_medium_wide.png" class="w-100"></button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </main>
</body>

            DataManager.setData('api_view_data', {'view_data': rs});
            window.open('/apiView','_black','width=650, height=850');
            debugger;
        });
    });

    function getViewData(rsData){
        return rsData;
    }
  })

</script>
